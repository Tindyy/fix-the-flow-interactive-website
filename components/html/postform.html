<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum-Like Comment Prototype</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="../styles/postform.css">
</head>
<body>
    <!-- Container for the forum -->
    <div class="forum-container">
        <!-- Forum Header -->
        <header>
            <h1>Forum Prototype</h1>
            <p>Post your comments below</p>
        </header>

        <!-- Comment Form -->
        <section class="comment-form-section">
            <form id="comment-form">
                <label for="username">Name:</label>
                <input type="text" id="username" placeholder="Your name" required>

                <label for="comment">Comment:</label>
                <textarea id="comment" rows="3" placeholder="Write your comment..." required></textarea>

                <button type="submit">Post Comment</button>
            </form>
        </section>

        <!-- Comment Display Section -->
        <section class="comments-section">
            <h2>Comments</h2>
            <ul id="comment-list">
                <!-- Comments will appear here dynamically -->
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
